{%  extends 'account/base_auth.html' %}

{% load staticfiles %}




{% block content %}


		<h3 class="text-center">注册</h3>
                <form class="form" action="{% url 'account_signup' %}" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        {{ field }}
                        {{ field.errors }}
                        {% if field.help_text %}
                            <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
                        {% endif %}
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">注册</button>
                </form>
                <div class="flex-center top-gap text-small">
                    <a href="{% url 'account_login' %}">已有账号登录</a>
                </div>           
				   
{% endblock content  %}
